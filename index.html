<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | myBrand</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>myBrand Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
            <label id="number-label">Age (optional) <input type="number" id="number" placeholder="Age"></label>
            <label>What option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="">(Select current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>Would you recommend myBrand to a friend?
            <label><input type="radio" name="user-recommend" checked> Definitely</label>
            <label><input type="radio" name="user-recommend"> Maybe</label>
            <label><input type="radio" name="user-recommend"> Not sure</label>
        </fieldset>
        <fieldset>What would you like to see improved? <span class="clue">(Check all that apply)</span>
            <label><input type="checkbox" name="prefer" id="input-checkbox" value="front-end-projects">Front-end projects</label>
            <label><input type="checkbox" name="prefer" id="input-checkbox" value="back-end-projects">Back-end projects</label>
            <label><input type="checkbox" name="prefer" id="input-checkbox" value="challenges">Challenges</label>
            <label><input type="checkbox" name="prefer" id="input-checkbox" value="wiki">Wiki</label>
            <label><input type="checkbox" name="prefer" id="input-checkbox" value="blog">Blog</label>
            <label><input type="checkbox" name="prefer" id="input-checkbox" value="forum">Forum</label>
            <label><input type="checkbox" name="prefer" id="input-checkbox" value="additional-courses">Additional courses</label>
            <label>Any comments or suggestions?
                <textarea name="comment" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
